<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Valet</title>

  <!-- Bootstrap core CSS -->
  <link href="css/input.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/inputMinified.css" rel="stylesheet">

</head>

<body>

    <form method="POST" action="/api/customers">
        <div class="form-group">
          <label for="formGroupExampleInput">Last Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="userName" placeholder="Client Last Name">
        </div>
        <br>
        <div class="form-group">
          <label for="formGroupExampleInput2">Ticket Number</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" name="ticketNum" placeholder="Client Ticket #">
        </div>
        <br>
        <div class="form-group">
            <label for="formGroupExampleInput2">Make/Model of Car</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="modelName" placeholder="Car Make & Model">
          </div>
          <br>
          <div class="form-group">
            <label for="formGroupExampleInput2">Time Until Return</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="returnTime" placeholder="Approximate Time Frame">
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
